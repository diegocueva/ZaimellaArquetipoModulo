#set( $symbol_pound = '#' )
#set( $symbol_dollar = '$' )
#set( $symbol_escape = '\' )
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/corporativa/templates/template.xhtml"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <ui:define name="content">

            <h:form id="frmError">
                <div class="ui-g">
                    <div class="ui-g-12 ui-md-12 ui-g-nopad"> 
                        <div class="ui-g-12">
                            <h1 style="color: rgb(237, 35, 42);margin-left: 15px;" colspan="2">${symbol_pound}{moduloControlador.modulo.nombre}</h1> 
                        </div>

                        <div class="ui-g-12 ui-g-nopad">
                            <p:outputPanel rendered="${symbol_pound}{moduloControlador.ambienteProduccion()}">		
                                <div class="ui-g">
                                    <div class="ui-g-2 ui-md-3"></div>
                                    <div class="ui-g-8 ui-md-6 ui-panel">
                                        AMBIENTE DE PRUEBAS
                                    </div>
                                    <div class="ui-g-2 ui-md-3"></div>
                                </div>			
                            </p:outputPanel>

                            <div class="ui-g">
                                <div class="ui-g-2 ui-md-2"></div>
                                <div class="ui-g-8 ui-md-8">
                <h1>
                    <h:outputText value="${symbol_pound}{param['msg']}" />
                </h1>
                                </div>
                                <div class="ui-g-2 ui-md-2"></div>
                            </div>


                        </div>
                    </div>
                </div>

            </h:form>	


    </ui:define>

</ui:composition>
