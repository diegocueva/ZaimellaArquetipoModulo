#set( $symbol_pound = '#' )
#set( $symbol_dollar = '$' )
#set( $symbol_escape = '\' )
<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html" locale="es">
        <h:head>
            <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
            <meta http-equiv="pragma" content="no-cache"/>
            <meta http-equiv="cache-control" content="no-cache"/>
            <meta http-equiv="expires" content="0"/>
            <link type="text/css" rel="stylesheet" href="${symbol_pound}{facesContext.externalContext.requestContextPath}/corporativa/recursos/css/zaimella.css" />
            <title>Im√°genes</title>
            <style>
                .ui-galleria-panel {
                    text-align: center;
                }
            </style>            
        </h:head>
        <h:body>      

            <h:form id="frmGaleria" enctype="multipart/form-data">
                <f:metadata>
                    <f:viewAction action="${symbol_pound}{displayViewQCPControlador.preparaDisplayGaleria()}" />
                </f:metadata>
                
                <p:galleria value="${symbol_pound}{displayViewQCPControlador.como.imagenes}" 
                            var="comoImg" 
                            panelWidth="${symbol_pound}{displayQCPControlador.anchoGaleria()}" 
                            panelHeight="${symbol_pound}{displayQCPControlador.altoGaleria()}" 
                            showCaption="false"
                            autoPlay="false"
                            >
                    <p:graphicImage url="${symbol_pound}{displayViewQCPControlador.armaURLImagen(comoImg.idContenido)}" 
                                    title="${symbol_pound}{comoImg.nombre}"
                                    width="${symbol_pound}{comoImg.anchoDisplay(displayQCPControlador.anchoGaleria(), displayQCPControlador.altoGaleria())}"
                                    height="${symbol_pound}{comoImg.altoDisplay(displayQCPControlador.anchoGaleria(), displayQCPControlador.altoGaleria())}"
                                    />
                </p:galleria>
            </h:form>

        </h:body>
    </f:view>
</html>
