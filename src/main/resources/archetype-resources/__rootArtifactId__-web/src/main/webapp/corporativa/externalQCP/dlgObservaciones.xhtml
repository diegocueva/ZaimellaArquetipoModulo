#set( $symbol_pound = '#' )
#set( $symbol_dollar = '$' )
#set( $symbol_escape = '\' )
<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html" locale="es">
        <h:head>
            <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
            <meta http-equiv="pragma" content="no-cache"/>
            <meta http-equiv="cache-control" content="no-cache"/>
            <meta http-equiv="expires" content="0"/>
            <link type="text/css" rel="stylesheet" href="${symbol_pound}{facesContext.externalContext.requestContextPath}/corporativa/recursos/css/zaimella.css" />
            <title>${symbol_pound}{displayViewQCPControlador.tituloVentanaObservaciones()}</title>
            <style>

            </style>            
        </h:head>
        
        <h:body>
            <h:form id="frmEvaluacuionObservaciones" enctype="multipart/form-data">
                <f:metadata>
                    <f:viewAction action="${symbol_pound}{displayViewQCPControlador.preparaDialogoObservaciones()}" />
                </f:metadata>
                <p:outputPanel id="panelComentario"
                               style="display: block;"
                               >
                    <p:textEditor id="editorComentario" 
                                  widgetVar="editorComentario" 
                                  value="${symbol_pound}{displayViewQCPControlador.evaluacionObservaciones}" 
                                  height="150" 
                                  readonly="${symbol_pound}{displayViewQCPControlador.evaluacionLectura}"
                                  />
                </p:outputPanel>
                <p:outputPanel id="panelBotones"
                               style="display: block; padding-top: 10px; text-align: center;"
                               >
                    <h:panelGroup id="botonAceptarJustificacion" >
                        <p:commandButton id="AceptarJustificacion"
                                         value="ACEPTAR" 
                                         action="${symbol_pound}{displayViewQCPControlador.aceptaResultadoEvaluacionComo()}"
                                         rendered="${symbol_pound}{!displayViewQCPControlador.evaluacionLectura}"
                                         >
                        </p:commandButton>
                    </h:panelGroup>
                </p:outputPanel>                

            </h:form>

        </h:body>
    </f:view>
</html>
